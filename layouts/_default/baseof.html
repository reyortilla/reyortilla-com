<!DOCTYPE html>
<html class="no-js" lang="{{ $.Site.Language.Lang }}" itemscope itemtype="https://schema.org/WebSite" prefix="og: https://ogp.me/ns#">
<head itemscope itemtype="https://schema.org/WebSite">
  {{- partial "head.html" . -}}
</head>
<body tabindex="0">
  {{ block "header" . }}{{ partial "header.html" . }}{{ end }}

  {{ block "main" . }}{{ end }}
  
  {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
</body>
</html>
