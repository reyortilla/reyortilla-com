
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<base href="{{ $.Site.BaseURL }}">

<title>{{ $.Site.Title }}</title>
<meta name="description" content="{{ if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<link rel="icon" href="/favicon.png">
<link rel="apple-touch-icon" href="/icon.png">

<!-- Stylesheets -->
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/html5boilerplate.css">
<link rel="stylesheet" href="/css/main.css">

<!-- Google Fonts Optimization -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Public+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<meta name="theme-color" content="#f5f7f9">
{{ hugo.Generator }}
